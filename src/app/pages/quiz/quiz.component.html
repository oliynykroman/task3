<div class="grid">
    <div class="questions">
        <a [routerLink]="['/quiz/', i]" routerLinkActive="active" class="question-link"
            *ngFor="let item of questions; let i = index">{{questions[i].id}}</a>
    </div>
    <app-progress [questionStatus]></app-progress>
    <app-quiz-form [question]="questions[id ? id : 1 ]"></app-quiz-form>
</div>
