<div class="formgroup" [formGroup]="form">
  <div class="controltype" [ngSwitch]="question.controlType">
    <label class="form-contoll--label" *ngSwitchCase="'textbox'">
      <span class="label-caption"></span>
      <input [formControlName]="question.key" [id]="question.key" [type]="question.type">

    </label>
    <div *ngSwitchCase="'radio'">
      <label [for]="radioItem.value" *ngFor="let radioItem of question.options">
        <span class="label-caption"> {{radioItem.label}}</span>
        <input [formControlName]="question.key" [name]="question.key" [id]="radioItem.value"
          [type]="question.controlType" [value]="radioItem.value">
        <div class="description"></div>
      </label>
    </div>
  </div>
</div>
