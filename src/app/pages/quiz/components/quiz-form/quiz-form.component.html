<form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="question">
  <div class="form-questions">
    <app-quiz-element [question]="question" [form]="form"></app-quiz-element>
  </div>


</form>

  <div class="form">
    <button type="submit" [disabled]="!form.valid || payLoad">Submit</button>
  </div>
<button (click)="nextQuiz()">Next</button>

<div *ngIf="payLoad" class="answers">
  <h3>{{result? 'Coreect': 'Not correct'}}</h3>
  <div class="answers">
    <p> your answer : {{payLoad}}</p>
    <p> correctAnswer: {{correctAnswer}}</p>
  </div>
</div>
